{%extends "site_base.html"%}

{%block title%}Dabble | Feed{%endblock%}
{%block content%}



  <button class="btn btn-light" style="float: right;" data-bs-toggle="modal" data-bs-target="#addpostModal" type="button">

    Add Post
    <img src="/static/images/pencil.gif" width="40px" height="40px">

  </button>


<!-- Modal -->
<div class="modal fade" id="addpostModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered"> 
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Make Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post">
          
<div class="mb-3">
  <label for="content" class="form-label">Content</label>
  <textarea class="form-control" id="content" rows="3" name="content"></textarea>
</div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit">Save changes</button>
      </div>
    </form>
    </div>
    
  </div>
</div>

<div class="container" style="clear: right;">

{%for post in posts%}
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="card-title">{{post[0]}}</h5>
      <button type="button" class="btn btn-light" id="copybtn">

        <i style="font-size: 20px;"  class="fa-solid fa-ellipsis-vertical"></i>

        
      </button>

      
      
    </div>
    <p class="card-text">{{post[1]}}</p>
    <div class="d-flex justify-content-between align-items-center">

    
      <small class="text-muted">{{post[2]}}</small>
    </div>
  </div>
</div>

  
 {%endfor%}

  {%endblock%}
